version: "2.2"
services:
   initialize-rdfox:
      command:
         [
            "-persistence",                "file",
            "-allowed-schemes-on-load",    "file https",
            "-channel-timeout",            "unlimited",
            "-connection-keep-alive-time", "1000",
            "-elf-logger-fields",          "date time cs-method cs-uri-stem cs-uri-query sc-status sc-bytes time-taken",
            "-query-time-limit",           "unlimited",
            "-request-logger",             "elf",
         ]
      container_name: "${COMPOSE_PROJECT_NAME}-initialize-rdfox"
      environment:
         - RDFOX_ROLE
         - RDFOX_PASSWORD
      image: "oxfordsemantic/rdfox-init:${RDFOX_VERSION}"
      platform: linux/amd64
      volumes:
         - rdfox_server_directory:/home/rdfox/.RDFox
      logging:
         driver: json-file
         options:
            max-size: "200k"
            max-file: "10"

   rdfox:
      cap_drop:
         - ALL
      container_name: "${COMPOSE_PROJECT_NAME}-rdfox"
      depends_on:
         initialize-rdfox:
            condition: service_completed_successfully
      image: "oxfordsemantic/rdfox:${RDFOX_VERSION}"
      logging:
         driver: json-file
         options:
            max-size: "200k"
            max-file: "10"
      networks:
         - metaphactory_network
      platform: linux/amd64
      ports:
         - 12110:12110
      restart: unless-stopped
      volumes:
         - rdfox_server_directory:/home/rdfox/.RDFox

   metaphactory:
      depends_on:
         - rdfox

volumes:
  rdfox_server_directory:
